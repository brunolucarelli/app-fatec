<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="useremail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="userpassword"></ion-input>
    </ion-item>
  </ion-list>
  <div text-center>
    <ion-button expand="block" (click)="login()">Entrar</ion-button>
    <ion-button fill="clear" routerLink="/cadastro" routerDirection="forward">Cadastrar <ion-icon slot="end"
        name="arrow-forward"></ion-icon>
    </ion-button>
  </div>
</ion-content>
