<ion-header>
  <ion-toolbar>
    <ion-title>
      Image Preview
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="box">
    <div class="preview">
      <img [src]="url" alt="">
    </div>
    <div class="uploadbtn">
      <label>
        <input (change)="uploadImage($event)" type="file" class="image-upload" accept="image/*">
      </label>
    </div>
  </div>
</ion-content>
