<ion-header>
  <ion-toolbar>
    <ion-title>cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="text" [(ngModel)]="useremail"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="userpassword"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="block" (click)="register()">Cadastrar</ion-button>
</ion-content>
